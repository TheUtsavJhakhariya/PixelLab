<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLab</title>
    <link rel="stylesheet" href="pixellab.css">

</head>
<body>
    <input type="file" id="imageLoader" name="imageLoader"/><br><br>
    <canvas id="imageCanvas"></canvas>
    <div> 
        <button id="increaseContrast">Increase Contrast</button>
        <button id="decreaseContrast">Decrease Contrast</button>
        <button id="increaseBrightness">Increase Brightness</button>
        <button id="decreaseBrightness">Decrease Brightness</button>
        <button id="saveImage">Save Image</button>
    </div>

    <script src="pixellab.js"></script>

</body>
</html>
